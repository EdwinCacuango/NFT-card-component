<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/normalized.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        color:white;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card-component">
      <div class="card">
        <div class="image-card">
          <img class="art" src="/images/image-equilibrium.jpg" alt="Equilibrium picture">
          <div class="layer">
            <img class="icon" src="/images/icon-view.svg" alt="Eye icon ">
          </div>  
        </div>
        <div class="text-card">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="details">
            <div class="price-card">
              <img src="/images/icon-ethereum.svg" alt="Ethereum symbol" />
              <p class="price">0.041 ETH</p>
            </div>
            <div class="date-card">
              <img src="/images/icon-clock.svg" alt="Clock icon" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="autor-card">
          <div class="image-avatar">
            <img src="/images/image-avatar.png" alt="" />
          </div>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/EdwinCacuango" target="_blank">Edwin Cacuango</a>.
    </div>
  </body>
</html>
